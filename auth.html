<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X | Login</title>
    <link rel="stylesheet" href="scss/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="auth-page">
    <form id="login" action="">
      <img
        src="https://seeklogo.com/images/T/twitter-x-logo-8FD8E6C4FD-seeklogo.com.png?v=638258862930000000"
        alt=""
      />
      <div>
        <label for="" class="my-2">Username</label>
        <input id="name" type="text" class="form-control" />
        <div class="name-warning mt-4"></div>
      </div>
      <div>
        <label for="" class="my-2">Password</label>
        <input id="pass" type="password" class="form-control" />
        <div class="pass-warning mt-4"></div>
      </div>
      <button class="btn btn-dark w-100 fw-bolder">Log in</button>
    </form>

    <script src="scripts/auth.js" type="module"></script>
  </body>
</html>
